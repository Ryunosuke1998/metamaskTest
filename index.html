<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

    <title>NFT MARKET</title>

<body>
    <header>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">見つける</a></li>
            <li><a href="#">アカウント</a></li>
            <li><a href="#">ウォレットを接続</a></li>
        </ul>
    </header>
    <div style="display: flex;">
        <div>
            <span>
                <input type="file" id="fileLoginImg" name="fileLoginImg" tabindex="1" accept=".gif, .jpg, .jpeg, .png" /></span>
        </div>
    </div>
    <div>
        <span>
            <button type="button" id="btn_send" onclick="">送信</button></span>

    <div id="warning"></div>

    <label>
        管理人へ送るEther（Ropsten）の量を入力:
        <input type="text" id="amount" />
    </label>
    <button id="sendButton">送る</button>

    <div id="account"></div>
    <div id="response"></div>
</body>
<script type="text/javascript">
    //--------------------------------------------------------------------------
    //metamask　コネクト
    //--------------------------------------------------------------------------
    window.onload = function () {
        // ページ読み込み時に実行したい処理
        if (typeof window.ethereum !== 'undefined') {
            //MetaMaskインストール済み
            ethereum.request({ method: 'eth_requestAccounts' });
        }
    }
</script>
